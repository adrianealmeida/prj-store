<div class="example-button-row">
  <button mat-fab color="primary" (click)="onRegister()">Novo</button>
</div>

<div class="card-body">
  <div class="product-content">
    <div class="product-list">
      <mat-card *ngFor="let product of products; let i = index">
        <mat-card-header>
          <mat-card-title>
            <div class="product-name">Nome produto: {{product.nome}}</div>
          </mat-card-title>
          <mat-card-subtitle>
            <div class="product-name">Código: {{product.codigo}}</div>
          </mat-card-subtitle>
          <mat-card-subtitle>
            <div class="product-name">Descrição: {{product.descricao}}</div>
          </mat-card-subtitle>
          <mat-card-subtitle>
            <div class="product-name">Valor: {{product.valor}}</div>
          </mat-card-subtitle>
          <mat-card-subtitle>
            <div class="product-name">Quantidade: {{product.quantidade}}</div>
          </mat-card-subtitle>
        </mat-card-header>
        <mat-card-actions>
          <button id="card-action-edit" mat-button color="primary" (click)="onEdit(product)">EDITAR</button>
          <button id="card-action-delete" mat-button color="primary" (click)="onDelete(product)">DELETAR</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
